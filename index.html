<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathedrale-Albi</title>
</head>
<style>

*{
     box-sizing: border-box;
 }

 :root {
    --color1: rgba(12, 12, 11, 0.945);
    --color2: #F4F4F4F4;
    --color3: rgba(128, 230, 119, 0.479);}
   
    body{
        margin: 0;
        padding: 0;
    }

    img{
        position: relative;
        width: 100%;
        height: 100vh;
        
    }

    .cover {
  position: relative;
  
  padding-top: 0px;
  
}

.text_center {
  position: absolute;
  top: 46.5%;
  left: 30%;
  transform: translate(-50%, -50%);
  padding-bottom: 480px;
  font-family: Brush Script MT, Brush Script Std, cursive;
  text-align: center;
  color: rgb(10, 10, 10);
  font-size: 60px;
  /*display: inline-block;*/
}
a.contact-button{
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--color1);
    border: 2px solid var(--color1);
    padding: 8px 20px;
    text-decoration: none;
    background-color: #fdf9f950;
    display: inline-block;
    margin-top: 18px;
    font-size: 28px;
    text-align: center;
    border-radius: 0.5rem;
}
a.contact-button:hover {
    color: white;
    border: 2px solid white;
    
}

a.contact-button2{
    width: 200px;
    background: url("distance.svg");
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--color1);
    border: 2px solid var(--color1);
    padding: 8px 20px;
    text-decoration: none;
    background-color: #fdf9f950;
    
    background-size: 48px;
    background-position: 140px;
    background-repeat: no-repeat;
    
    
    display: inline-block;
    margin-top: 60px;
    font-size: 28px;
    text-align:left;
    border-radius: 0.5rem;
}
a.contact-button2:hover {
    color: white;
    border: 2px solid white;
    
}



</style>
<body>
    <div class="cover">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Saint_Cecilia_Cathedral_of_Albi_05.jpg">
        <div class="text_center">Cathédrale d'Albi</div>
        <a class="contact-button" href="https://www.albi-tourisme.fr/sites/all/themes/albiot/albi360/">Visite virtuelle</a>
        <a class="contact-button2" href="https://www.google.fr/maps/dir/''/''/@43.9282271,2.1425611,17z/data=!4m14!4m13!1m5!1m1!1s0x12adc147db12da03:0xf192025cf7980004!2m2!1d2.1394714!2d44.0130601!1m5!1m1!1s0x12adc2a97f99a163:0x1a51758d6a2c7384!2m2!1d2.1426106!2d43.9283405!3e0">Itinéraire</a>
    </div>

    
    
    
</body>
</html>
